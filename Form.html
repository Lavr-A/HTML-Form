<!DOCTYPE html>
<html>
	<head>
		<title>Формы</title>
		<meta charset="utf-8"/>
		<link  rel="stylesheet" href="my.css" type="text/css"/>
	</head>
	<body>

		<div id="form">
				<h1>Форма</h1>
				<form action="#" method="post">

					<div class="row">
						<p><label for="login">Логин</label></p>
						<input type="text" name="login" maxlength="20" id="login"/>
					</div>

					<div class="row">
						<p><label for="password">Пароль</label></p>
						<input type="password" name="password" id="password" maxlength="20"/>
					</div>

					<div class="row">
						<p>Оцените наш сайт</p>
						<label><input type="radio" name="evaluation" value="excellent" checked="checked" /> Отлично</label><br />
						<label><input type="radio" name="evaluation" value="good" /> Хорошо</label><br />
						<label><input type="radio" name="evaluation" value="badly" /> Плохо</label><br />
					</div>

					<div class="row">
						<p>Как вы проводите свободное время?</p>
						<label><input type="checkbox" name="leisure[]" value="read" checked="ckecked" /> Читаю книги</label><br />
						<label><input type="checkbox" name="leisure[]" value="watch"/> Смотрю ТВ</label><br />
						<label><input type="checkbox" name="leisure[]" value="listen"/> Слушаю музыку</label><br />
						<label><input type="checkbox" name="leisure[]"  value="walk"/> Гуляю с друзьями</label><br />
					</div>

					<div class="row">
						<p><label for="pop">Какой стиль в музыке вы предпочитаете?</label></p>
						<select name="musicstyles[]" multiple="multiple" size="5" id="pop">
							<option value="1">Поп</option>
							<option value="2">Рэп</option>
							<option value="3">Рок</option>
							<option value="4">Джаз</option>
							<option value="5">Блюз</option>
							<option value="6">Этно</option>
							<option value="7">Фолк</option>
						</select>
					</div>

					<div class="row">
						<p><label for="text">Ваши интересы</label></p>
						<textarea name="interests" rows="4" cols="32" id="text" >Какой-то текст...</textarea><br />
					</div>

					<input type="image" name="send" src="images/send_btn.png" />
				</form>
		</div>
	</body>
</html>
